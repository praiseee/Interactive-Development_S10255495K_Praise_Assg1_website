<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="Style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="musictop">

        <nav class="musicnavinfo">
            <a>TOUR</a>
            <a>MUSIC</a>    
            <a>STORE</a>
        </nav>

        <div class="musicicons">
            <img class="musicicons-img" src="Photos/cart.png">
            <img class="musicicons-img" src="Photos/human.png">
        </div>

    </div>

    
    <div id="MusicHeading">

        <div class="MusicLogo">
            <img src="Photos/Whitegreenday.png">
        </div>

        <div class="demusic">
            <a>
                DE'MUSIC
            <a>
        </div>

    </div>

    <div id="MusicListen">

        <div class="middlelogo">
            <img src="Photos/spotify logo (1).png">
            <img src="Photos/youtube music logo (1).png">
            <img src="Photos/apple music logo (1).png">
        </div>

    </div>

    <div id="MusicVideo">

        <div class="music">
            <iframe width="1018" height="570" src="https://www.youtube.com/embed/UYEGBVwkH_o" 
            title="Green Day Wake Me Up When September Ends [ Live In England ]" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
            encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen></iframe>
        </div>

    </div>
